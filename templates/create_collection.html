{% extends "layout.html" %}
{% block title %}Create Collection - Semantic Search{% endblock %}
{% block content %}
    <div class="container">
        <h1>üóÇÔ∏è Create New Collection</h1>
        <form class="search-form" method="POST" action="/create-collection">
            <div class="form-group">
                <label for="collection_name">Collection Name:</label>
                <input type="text" name="collection_name" id="collection_name" required placeholder="e.g. my_collection">
            </div>
            <div class="form-group">
                <label for="vector_size">Vector Size:</label>
                <input type="number" name="vector_size" id="vector_size" value="384" min="1" required>
            </div>
            <button type="submit">Create Collection</button>
        </form>
        {% if message %}
            <div style="margin-top:1.5rem; color: {{ 'green' if success else 'red' }}; text-align:center; font-weight:600;">
                {{ message }}
            </div>
        {% endif %}
        <div style="margin-top:2rem; text-align:center;">
            <a href="/add-document">Add Document</a> | <a href="/">Search</a>
        </div>
    </div>
{% endblock %}
